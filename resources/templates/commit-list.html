<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS dosyaları -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <title>Commit List</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Commit List</h1>
 
        <table class="table mt-4 mx-auto"> <!-- mx-auto eklenmiş -->
            <thead>
                <tr>
					<th>Hash</th>
                    <th>Timestamp</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="commit : ${commits}">
					<td th:text ="${commit.hash}"></td>
                    <td>
                       
                            <span th:text="${commit.timestamp}"></span>
                        </a>
                    </td>
                    <td>
                        <span th:text="${commit.author}"></span>
                    </td>
                    <td>
			     <a th:href="@{/github.com/developer/{id}(id=${commit.id})}" type="button" 
			     class="btn btn-danger btn-sm">Developer Display</a>
			     
			     	 <a th:href="@{/github.com/commit/{id}(id=${commit.id})}" type="button" 
			     class="btn btn-info btn-sm">Detail Display</a>
					</td>
					
				
					
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap JS ve Popper.js dosyaları -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-wF9srBEwKxpo1z1zZn4YRD0eGPxlO4/JrbrHP+KST3mGbynu5FVzmDQC9a7TCxMF" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
